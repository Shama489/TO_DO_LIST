</head>
<body>
        <p position="relative"><b>To-do/Grocery lists </b></p>
        <input type="text" id="input_item" placeholder="Enter your input">
        <button onclick="Additem()">Add</button>
        <ul id="grocery_list"></ul>
        <script>
            let grocery_list=[];
        function renderlist(){
            const list = document.getElementById("grocery_list");  //get element 
            list.innerHTML = "";  //empty list to store user input
            grocery_list.forEach((item, index) => {
                const li = document.createElement("li");     //similar to <li></li>
                const span = document.createElement("span"); //similar to <span></span> 
                span.textContent = item;
                const actions = document.createElement("div"); //similar to <div></div>
                actions.className = "actions";
                const Edit_Btn = document.createElement("button"); // similar to button tag in html
                Edit_Btn.textContent = "Edit";
                Edit_Btn.onclick = () => Edit_item(index);
                const Delete_Btn = document.createElement("button"); 
                Delete_Btn.textContent = "Delete";
                Delete_Btn.onclick = () => Delete_item(index);
                actions.appendChild(Edit_Btn);
                actions.appendChild(Delete_Btn);
                li.appendChild(span);
                li.appendChild(actions);
                list.appendChild(li);
            });
        }
        function Additem(){
            const input = document.getElementById("input_item");
            const item = input.value.trim();
            if(item){
                grocery_list.push(item);
                input.value = "";
                renderlist();
            }
        }
        function Edit_item(index){
            const newItem = prompt("Edit item:", grocery_list[index]);
            if(newItem !== null){
                grocery_list[index] = newItem.trim();
                renderlist();
            }
        }
        function Delete_item(index){
            grocery_list.splice(index, 1);
            renderlist();
        }
renderlist();      
</script> 
</body>
</html>
